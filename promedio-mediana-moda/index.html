<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promedio, mediana, moda | Curso pr√°ctico JavaScript</title>
    <script src="js/promedio.js" defer></script>
  </head>
  <body>
    <section>
      <p>Coloca la lista de elementos en este formato: <b>1,2,3,4,5,6</b></p>
    </section>
    <section id="promedio">
      <form id="form-promedio">
        <label for="valores-promedio">
          <span>Valores</span>
          <input
            id="valores-promedio"
            name="valores"
            type="text"
            placeholder="Valores para el promedio"
          />
        </label>
        <input
          id="calcular-promedio"
          type="button"
          value="Calcular el promedio"
        />
      </form>
      <p id="resultado-promedio"></p>
    </section>
    <section id="mediana">
      <form id="form-mediana">
        <label for="valores-mediana">
          <span>Valores</span>
          <input
            id="valores-mediana"
            name="valores"
            type="text"
            placeholder="Valores para el mediana"
          />
        </label>
        <input
          id="calcular-mediana"
          type="button"
          value="Calcular el mediana"
        />
      </form>
      <p id="resultado-mediana"></p>
    </section>
    <section id="moda">
      <form id="form-moda">
        <label for="valores-moda">
          <span>Valores</span>
          <input
            id="valores-moda"
            name="valores"
            type="text"
            placeholder="Valores para el moda"
          />
        </label>
        <input id="calcular-moda" type="button" value="Calcular el moda" />
      </form>
      <p id="resultado-moda"></p>
    </section>
  </body>
</html>
